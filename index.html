<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order Summary Component</title>
</head>

<body>
  <div class="background">
    <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437" class="background-desktop">
      <path fill="#D6E1FF" fill-rule="evenodd"
        d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="375" height="194" class="background-mobile">
      <path fill="#D6E1FF" fill-rule="evenodd"
        d="M-131.808 155.366c97.026 51.512 204.233 51.512 321.62 0 117.388-51.512 223.27-51.512 317.648 0V0h-639.268v155.366z" />
    </svg>
    <div class="component">
      <div class="component__header">
        <img src="./assets/img/illustration-hero.svg" alt="" class="component__header-img">
      </div>
      <div class="component__body">
        <h2 class="component__body-title">Order Summary</h2>
        <p class="component__body-text">You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!</p>
        <div class="component__body-box">
          <img src="./assets/img/icon-music.svg" alt="" class="component__body-box__icon">
          <div class="component__body-box__textbox">
            <h3 class="component__body-box__textbox-plan">Annual Plan</h3>
            <p class="component__body-box__textbox-price">$59.99/year</p>
          </div>
          <a href="#" class="component__body-box__link">
            Change
          </a>
        </div>
      </div>
      <div class="component__footer">
        <a href="#">
          <div class="component__footer-pay">Proceed to Payment</div>
        </a>

        <div class="component__footer-cancel"><a href="#">Cancel Order</a></div>

      </div>
    </div>
  </div>
</body>

</html>
